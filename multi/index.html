<!DOCTYPE html>
<html>
<head>
  <title>Check Price</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/png" href="../icon/icon16.png">
  <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="text/javascript" src="../js/handler.js"></script>
  <script type="text/javascript" src="multi.js"></script>
  <script type="text/javascript" src="table.js"></script>
</head>
<body>
  <div class="spacer"></div>
  <div id="notification-container"></div>
  <div id="top-container"></div>
  <form id="search-form">
    <div class="input-group">
      <div class="locations-container">
        <label for="pickup-location">Pickup Location:</label>
        <div class="autocomplete">
          <div class="pickup-container-one">
            <input type="text" id="pickup-location-one" name="pickup-location" placeholder="Enter Pickup" autocomplete="off" required>
            <div class="icon-container">
              <img id="pickup-icon-one" src="/icon/location.svg" alt="location icon">
            </div>
          </div>
          <ul id="location-list-one"></ul>
        </div>
        <div class="autocomplete">
          <div class="pickup-container-two">
            <input type="text" id="pickup-location-two" name="pickup-location" placeholder="Enter Pickup" autocomplete="off" required>
            <div class="icon-container">
              <img id="pickup-icon-two" src="/icon/location.svg" alt="location icon">
            </div>
          </div>
          <ul id="location-list-two"></ul>
        </div>
        <div class="autocomplete">
          <div class="pickup-container-three">
            <input type="text" id="pickup-location-three" name="pickup-location" placeholder="Enter Pickup" autocomplete="off" required>
            <div class="icon-container">
              <img id="pickup-icon-three" src="/icon/location.svg" alt="location icon">
            </div>
          </div>
          <ul id="location-list-three"></ul>
        </div>
      </div>
      <button id="swap-button"></button>
      <div class="destinations-container">
        <label for="destination">Destination:</label>
        <div class="autocomplete">
            <div class="dropoff-container-one">
            <input type="text" id="destination-one" name="destination" placeholder="Enter Destination" autocomplete="off" required>
            <div class="icon-container">
                <img id="destination-icon-one" src="/icon/location.svg" alt="location icon">
            </div>
            </div>
            <ul id="destination-list-one"></ul>
        </div>
        <div class="autocomplete">
            <div class="dropoff-container-two">
            <input type="text" id="destination-two" name="destination" placeholder="Enter Destination" autocomplete="off" required>
            <div class="icon-container">
                <img id="destination-icon-two" src="/icon/location.svg" alt="location icon">
            </div>
            </div>
            <ul id="destination-list-two"></ul>
        </div>
        <div class="autocomplete">
            <div class="dropoff-container-three">
            <input type="text" id="destination-three" name="destination" placeholder="Enter Destination" autocomplete="off" required>
            <div class="icon-container">
                <img id="destination-icon-three" src="/icon/location.svg" alt="location icon">
            </div>
            </div>
            <ul id="destination-list-three"></ul>
        </div>
      </div>
    </div>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" autocomplete="off" required readonly>
    <label for="passenger">Passenger:</label>
    <select id="passenger" name="passenger" required>
        <option value="">Pax</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
    </select>

    <div class="button-container">
      <button type="submit" id="submit-button">
        Search
        <div id="submit-spinner" class="loader" style="display: none;"></div>
      </button>
    </div>
  </form>
  <p id="placeholder-text">Please fill all pickup and dropoff locations</p>
  <table id="data-table-route">
    <thead>
      <tr>
        <th>FROM</th>
        <th>TO</th>
        <th>DATE & TIME</th>
        <th>CURRENCY</th>
        <th>DISTANCE & TIME</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="booking-container-multi">
    <div id="multi-container-header">
      <button id="copy-multi">Copy prices</button>
    </div>
    <table id="data-table-multi">
      <thead>
        <tr>
          <th>NO.</th>
          <th>CAR DECRIPTION</th>
          <th>PRICE ONE</th>
          <th>KM</th>
          <th>PRICE TWO</th>
          <th>KM</th>
          <th>PRICE THREE</th>
          <th>KM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="spacer"></div>
  <footer>
    <p>&copy 2023 duckvhuynh for education purpose only.</p>
  </footer>
</body>
</html>
